<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="country-selector">
  <select id="country-select">
    <option  id="option">NIG +234</option>
    <option>United State +123</option>
    <option>KEN +254</option>
    <option>UK +44</option>
  </select>
  <input type="text" id="country-input" placeholder="Type to search...">
</div>

<div class="dropdown-content" id="dropdown-content">
  <!-- Country flags and names will be dynamically added here -->
</div>

<script src="./script.js"></script>
</body>
</html>
